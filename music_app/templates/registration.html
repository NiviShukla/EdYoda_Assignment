<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p>Already a user? <a href="{% url 'login' %}">Login</a></p>
  </body>
</html>
